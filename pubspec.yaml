name: flutter_test_dev
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  connectivity: ^2.0.2
  cupertino_icons: ^1.0.0
  firebase_core: ^0.4.4
  firebase_auth: ^0.14.0+5
  firebase_dynamic_links: ^0.5.1
  google_sign_in: ^4.5.9
  http: ^0.12.2
  material_design_icons_flutter: ^3.2.4096
  path_provider: ^1.6.10
  provider: ^4.3.2+1
  sqflite: ^1.3.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy/Gilroy.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.TTF
        - asset: assets/fonts/Lato/Lato-BlackItalic.TTF
        - asset: assets/fonts/Lato/Lato-Bold.TTF
        - asset: assets/fonts/Lato/Lato-BoldItalic.TTF
        - asset: assets/fonts/Lato/Lato-Italic.TTF
        - asset: assets/fonts/Lato/Lato-Light.TTF
        - asset: assets/fonts/Lato/Lato-LightItalic.TTF
        - asset: assets/fonts/Lato/Lato-Regular.TTF
        - asset: assets/fonts/Lato/Lato-Thin.TTF
        - asset: assets/fonts/Lato/Lato-ThinItalic.TTF
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Black.TTF
        - asset: assets/fonts/Raleway/Raleway-BlackItalic.TTF
        - asset: assets/fonts/Raleway/Raleway-Bold.TTF
        - asset: assets/fonts/Raleway/Raleway-BoldItalic.TTF
        - asset: assets/fonts/Raleway/Raleway-ExtraBold.TTF
        - asset: assets/fonts/Raleway/Raleway-ExtraBoldItalic.TTF
        - asset: assets/fonts/Raleway/Raleway-ExtraLight.TTF
        - asset: assets/fonts/Raleway/Raleway-ExtraLightItalic.TTF
        - asset: assets/fonts/Raleway/Raleway-Italic.TTF
        - asset: assets/fonts/Raleway/Raleway-Light.TTF
        - asset: assets/fonts/Raleway/Raleway-LightItalic.TTF
        - asset: assets/fonts/Raleway/Raleway-Medium.TTF
        - asset: assets/fonts/Raleway/Raleway-MediumItalic.TTF
        - asset: assets/fonts/Raleway/Raleway-Regular.TTF
        - asset: assets/fonts/Raleway/Raleway-SemiBold.TTF
        - asset: assets/fonts/Raleway/Raleway-SemiBoldItalic.TTF
        - asset: assets/fonts/Raleway/Raleway-Thin.TTF
        - asset: assets/fonts/Raleway/Raleway-ThinItalic.TTF
  assets:
    - assets/